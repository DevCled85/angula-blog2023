        cardDescription= "Periferia da Guatemala. O trabalho é pesado, a remuneração é baixa e os casebres mal construídos são permeados pela violência do tráfico – de drogas e de pessoas. Nessa realidade, replicada por toda a América Latina, não é difícil sonhar com um Éden em que a vida seja, se não fácil, ao menos justa. É esse sonho que motiva os jovens guatemaltecos do filme a atravessar o país, cruzar o México e chegar aos Estados Unidos. As caronas clandestinas nos trens repletos de conterrâneos dispostos a realizar o mesmo sonho são a parte mais fácil dessa odisseia latina. Os jovens têm consciência dos perigos que enfrentarão. O pouco dinheiro vai costurado em bolsos secretos. Sara (Karen Martínez) sabe que no mundo machista nenhuma situação é tão difícil que não possa ser ainda pior para as mulheres. É necessário cortar o cabelo e amarrar os seios para se passar por homem. O diretor Diego Quemada-Diez dá ênfase nas ações e opta por poucas falas. Os amigos conversam pouco. Não há o que falar, para quem falar ou para quê falar. Seguem todos calados em uma mistura de ansiedade, insegurança e medo. Uma série de sentimentos que fazem com que a viagem só seja viável graças à realidade deplorável que fica para trás. No caminho os amigos encontram o personagem mais emblemático do filme. Chauk (Rodolfo Domínguez) é um índio que não fala espanhol e se junta ao grupo rumo a uma vida melhor, independente do que isso signifique. É o elemento que não se compreende pelas palavras. Entre os amigos a fala é desnecessária. Todos têm os mesmos sentimentos e objetivos, qualquer palavra seria uma redundância. Em relação a Chauk, não é preciso a compreensão do idioma para que Sara expresse solidariedade e companheirismo. Também não precisam palavras para que Juan (Brandon López) deixe claro sua antipatia pelo índio. Com o comportamento agravado pelo ciúme de Sara, Juan reproduz em outra escala a visão de xenofobia de muitos norte-americanos em relação aos latinos. Para um supremacista branco, pouco importa se o imigrante vem da periferia da Guatemala falando espanhol ou de uma tribo indígena falando uma língua igualmente incompreensível. A xenofobia que ambos enfrentarão é a mesma. Já para um guarda de fronteira, a conhecida ‘la migra’, também pouco importam as nuances que diferenciam os indivíduos que abarrotam os trens rumo ao norte. O dever é barrar os imigrantes. Contrariados ou condescendentes, os guardas também formam uma massa homogênea, da mesma etnia da maioria dos imigrantes, e não poupam esforços para impedir a viagem. Do lixão de onde alguns imigrantes tiravam o sustento, disputando restos com os urubus, a diferença mais marcante é que os urubus ao menos podem sobrevoar a fiscalização e têm livre acesso aos territórios. Aos humanos que conseguirem cruzar o México, resta entregar a vida aos coiotes, aos quais pouco importa qualquer individualidade por trás da massa de seres humanos que visam cruzar a fronteira. Imersos em um sistema cruel de baixa remuneração e poucas vagas de emprego, os coiotes encontram a forma ilegal e extremamente rentável de trabalho, cobrando por uma travessia sem qualquer garantia de sucesso. O filme ilustra bem a presença de um funil entre a América Central e os Estados Unidos. Uma grande quantidade de imigrantes latinos seguem por um caminho repleto de filtros e provações rumo ao norte. Com barreiras - físicas e emocionais - cada vez mais complexas, uma quantidade ínfima comparada ao todo consegue ingressar no éden idealizado. Toda a provação se converte em carne barata no mercado norte americano. O sistema excludente do capital garante que o bem estar social dos Estados Unidos, alcançado e sustentado pela exploração do trabalho estrangeiro, seja restrito aos habitantes do país. Enquanto milhares de imigrantes visam uma ou outra exceção de latino bem sucedido no norte do continente, o roteiro mais comum segue sendo o da massa de pessoas indistintas, filtrada por guardas, por traficantes, por coiotes, todos como parte de um complexo sistema que perpetua a exploração em diversos níveis. Olhando para toda a violência que envolve a migração notamos que além do estilo de vida americano, que serve de norte àqueles que se aventuram pelo continente, o papel de opressor seduz os que buscam uma vida melhor. Ainda que nivelados por baixo, qualquer mínima diferenciação por meio da violência costuma ser aceita em um universo voraz e agressivo.ip"
